{% extends 'todo/base.html' %} {% block content %}

<main class="container d-flex justify-content-between mx-auto my-5 bg-dark">
  <div class="border">
    <form action="/add/" method="POST">
      {% csrf_token %} {{form.as_p}}
      <input type="submit" value="Add" />
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todos %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{todo.title}}</td>
        <td>
          <a class="btn btn-info" href="{% url 'update' todo.id %}">Update </a>
        </td>
        <td>
          <a class="btn btn-danger" href="{% url 'delete' todo.id %}"
            >Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock content %}
